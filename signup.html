<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PK Newsletter</title>
    
    <!-- Add Bootstrap CSS link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS for styling -->
    <style>
        .logo {
            text-align: center;
        }

        .logo img {
            max-width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-5">
                <div class="logo">
                    <!-- Logo image -->
                    <img src="image/lablogo.jpg" alt="Logo" class="img-fluid">
                </div>
                <h2 class="mt-3">Sign up for our Newsletter</h2>
                <form action="/"  method="POST">
                    <div class="form-group">
                        <input type="text" name="fName" class="form-control" id="firstName" placeholder="First Name" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" name="lName" class="form-control" id="lastName" placeholder="Last Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" id="email" placeholder="Email" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign me up!</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and jQuery scripts (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
